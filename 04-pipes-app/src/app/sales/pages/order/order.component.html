<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes creados por {{ "nosotros" | capitalLetter: capitalLetter }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
      
      
  </div>

  <div class="p-toolbar-group-end">
  <button 
  pButton 
  label="Toggle" 
  (click)="toggleUpperCase()"
  class="mr-1 p-button-warning"></button>

    <button pButton icon="pi pi-sort"
    (click)="changeOrder('name')"
    label="Order by name"
    class="mr-1"></button>
    <button pButton icon="pi pi-sort"
    (click)="changeOrder('fly')"
    label="Fly"
    class="mr-1 p-button-success"></button>
    <button pButton icon="pi pi-sort"
    (click)="changeOrder('color')"
    label="By color"
    class="mr-1 p-button-help"></button>
       </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | order: orderBy" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.name}}</td>
              <td>{{heroe.fly | canFly }}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name" style="width:20%">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="fly" style="width:20%">Fly<p-sortIcon field="fly"></p-sortIcon></th>
            <th pSortableColumn="color" style="width:20%">Color<p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.name}}</td>
              <td>{{heroe.fly | canFly }}</td>
              <td>{{heroe.color}}</td>  
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

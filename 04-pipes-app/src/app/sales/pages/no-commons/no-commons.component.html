<div class="text-layout">
    <h1>No common Pipes</h1>
    <p>Pipes inlcuded in Angular - Usually on common module</p>
  </div>


<div class="grid">
    <div class="col md:col-6 ">
         
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
        Saludos {{name}}, es un placer 
         {{genre | i18nSelect: invMap}}
         a nuestro evento.
    </p-fieldset>

    </div>
    <div class="col md:col-6 ">
         
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            Actualmente {{clients.length | i18nPlural: clientMap}}
        </p-fieldset>
        
            </div>
</div>

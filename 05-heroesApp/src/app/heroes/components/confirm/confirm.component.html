<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>This character {{data.superhero}} will be permanently removed</p>
</div>
<div mat-dialog-actions class="options">
    <button mat-button  (click)="deleteChar()" cdkFocusInitial color="warn">Delete</button>
    <button mat-button (click)="close()">Cancel</button>
</div>

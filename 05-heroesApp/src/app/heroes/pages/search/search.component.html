<div class="column">
  <div class="header">
    <h1>Search Heroe</h1>
    <mat-divider></mat-divider>
  </div>
  <div class="content">
    <h3>Search an Heroe</h3>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="query"
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option
          *ngIf="heroes.length == 0 && query.trim().length > 0"
          value=""
          >Heroe not found</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <pre>
        {{ heroeSelected | json }}
    </pre
  >
</div>

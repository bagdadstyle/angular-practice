<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div class="container">
    <div class="header title">
      <h1>{{ heroe.superhero }}- {{ heroe.alter_ego }}</h1>
      <img [src]="heroe | image" [alt]="heroe.superhero" />
    </div>
    <!-- <mat-divider></mat-divider> -->
    <!-- <br /> -->
    <div class="content">
      <h1 class="publisher">{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>
      <mat-list class="list">
        <mat-list-item>{{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
        <mat-list-item>{{ heroe.publisher }}</mat-list-item>
        <mat-list-item>{{ heroe.alter_ego }}</mat-list-item>
      </mat-list>
      <br />
      <button mat-button color="warn" (click)="goback()">Go back</button>
    </div>
  </div>
</ng-template>

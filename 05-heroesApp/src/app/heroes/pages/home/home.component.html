
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menu</span>
        <span class="spacer"></span>

            <button mat-icon-button
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list"
            (click)="sidenav.toggle()"
            mat-list-item 
            >
            <mat-icon mat-list-icon>label</mat-icon>  
                <span>Heroes List</span>
            </a>
            <a routerLink="./add"
            (click)="sidenav.toggle()"
            mat-list-item 
            ><mat-icon
            mat-list-item 
            >add</mat-icon><span>Add Heroe</span>
            </a>
            <a routerLink="./search"
            (click)="sidenav.toggle()" 
            mat-list-item 
            >
            <mat-icon mat-list-item >search</mat-icon>  
                <span>Search</span>
            </a>
            
        </mat-nav-list>    
    </mat-sidenav>    
    <mat-toolbar>
        <button mat-icon-button
        (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button>
            Logout
        </button>
    </mat-toolbar>

    <div class="container"> 

        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>

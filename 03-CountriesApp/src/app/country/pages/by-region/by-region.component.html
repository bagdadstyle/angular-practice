<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Search by region <small>{{ regionActive | titlecase }}</small>
  </h3>
  <hr />
  <h5>Select a region</h5>
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActive" -->
      <!-- [ngClass]="{
          'btn-primary': regionActive === region,
          'btn-outline-primary': regionActive !== region
        }" -->
      <button
        [class]="getClass(region)"
        (click)="activeRegion(region)"
        *ngFor="let region of regions"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>

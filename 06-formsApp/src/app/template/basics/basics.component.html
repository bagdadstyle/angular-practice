<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()"
         #myForm="ngForm"
         autocomplete="off"
         >
            <!-- Product field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.product"
                           name="product"
                           placeholder="Name product"
                           minlength="3"
                           required
                    >

                           <span class="form-text text-danger"
                           *ngIf="validName()">Must be contain 3 letters</span>
                </div>
            </div>
                <!-- ------------Price------------- -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.price"
                           name="price"
                           placeholder="Product price..."
                           required
                    >
                    <span class="form-text text-danger"
                           *ngIf="validPrice()">Must be more than 0</span>
                </div>
            </div>
            <!-- ----------Stock---------- -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.stock"
                           name="stock"
                           customMin
                           [minimun]="0"
                           placeholder="Product Stock"
                           min="0"
                           required
                    >
                    
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button 
                     type="submit"
                     [disabled]="myForm.invalid"
                     class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched | json}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>

        <span>CustomDirective</span>
        <pre>{{myForm.controls['stock']?.errors | json}}</pre>
    </div>
</div>

<h2>Template: <small>Dinamics</small></h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input
             type="text"
             class="form-control"
             ngModel
             name="name"
             placeholder="Name..."
             required>
              <span 
              *ngIf="myForm.controls['name']?.errors && myForm.controls['name'].touched"
              class="form-text text-danger"
              >This field is empty
            </span>
        </div>
    </div>
 <!-- -----------------Add------------------- -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input
                 class="form-control"             
                 placeholder="Add favorite..."
                 >
                <button class="btn btn-outline-primary" 
                type="button">Add</button>
            </div>
              
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">
            <input
             class="form-control mb-1"
             >
             <input
             class="form-control mb-1"
             >
             <input
             class="form-control mb-1"
             >
             <input
             class="form-control mb-1"
             >
             <input
             class="form-control mb-1"
             >
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="myForm.invalid" type="button" (click)="save()" class="btn btn-primary float-end">Save</button>
        </div>
    </div>
</form>
